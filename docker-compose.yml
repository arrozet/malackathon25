services:
  # ============================================
  # Backend Service (FastAPI + Oracle)
  # ============================================
  backend:
    container_name: malackathon-backend
    build:
      context: .
      dockerfile: ./app/back/Dockerfile
    image: malackathon-backend:latest
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - TNS_ADMIN=/app/oracle_wallet
    expose:
      - "8000"
    volumes:
      # Mount wallet
      - ./app/oracle_wallet:/app/oracle_wallet:ro
      # Mount source for hot reload (opcional en desarrollo)
      - ./app/back:/app/app/back:cached
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - malackathon-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Frontend Service (React + Vite)
  # ============================================
  frontend:
    container_name: malackathon-frontend
    build:
      context: ./app/front
      dockerfile: Dockerfile
    image: malackathon-frontend:latest
    expose:
      - "5173"
    volumes:
      # Mount source for hot reload
      - ./app/front:/app:cached
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - malackathon-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: malackathon-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-logs:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    networks:
      - malackathon-network
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Certbot for SSL Certificates
  # ============================================
  certbot:
    image: certbot/certbot:latest
    container_name: malackathon-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - malackathon-network

networks:
  malackathon-network:
    driver: bridge

volumes:
  nginx-logs:
